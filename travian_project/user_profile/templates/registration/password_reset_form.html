{% extends 'base.html' %}
{% block title %}Password Reset at {{ block.super }}{% endblock title %}
{% block content %}
<div class="password-reset-container">
  <h1>Password Reset</h1>
  <form class="password-reset-form" action="{{ request.path }}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">Confirm</button></p>
  </form>
</div>
{% endblock content %}
