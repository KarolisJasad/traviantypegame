{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Create Village</h2>
  <form method="post">
    {% csrf_token %}
    <label for="id_village_name">Village Name:</label>
    <input type="text" id="id_village_name" name="name" required>
    <br>
    <button type="submit">Create</button>
  </form>
{% endblock %}
